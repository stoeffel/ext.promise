<!DOCTYPE HTML>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Jasmine Spec Runner for Ext.Promise</title>

    <link rel="stylesheet" type="text/css" href="http://cdn.sencha.com/ext/gpl/5.0.0/build/packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css">
    <link rel="shortcut icon" type="image/png" href="./bower_components/jasmine/lib/jasmine-core/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="./bower_components/jasmine/lib/jasmine-core/jasmine.css">

    <script type="text/javascript" src="http://cdn.sencha.com/ext/gpl/5.0.0/build/ext-all.js"></script>   
    <script type="text/javascript" src="./bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="./bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript" src="./bower_components/jasmine/lib/console/console.js"></script>
    <script type="text/javascript" src="./bower_components/jasmine/lib/jasmine-core/boot.js"></script>

    <script src="./spec/sinon-1.10.3.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="./spec/Deferred.js"></script>
    <script type="text/javascript" src="./spec/Collection.js"></script>
    <script type="text/javascript" src="./spec/Overrides.js"></script>

</head>

<body>
<script type="text/javascript">
Ext.onReady(function() {
  if (navigator.userAgent.indexOf("PhantomJS") > 0) {
    var consoleReporter = new jasmineRequire.ConsoleReporter()({
      showColors: true,
      timer: new jasmine.Timer,
      print: function(msg) {
        console.log(msg);
      }
    });

    jasmine.getEnv().addReporter(consoleReporter);
    consoleReporter.jasmineStarted();
  }
});
</script>
</body>
</html>
